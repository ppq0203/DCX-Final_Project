<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">

<!-- Head -->
<div th:fragment="leftFragment">
	<th:block th:if="${role == 'Admin'}">
		<div>test</div>
	</th:block>
	<!-- Sidebar -->
	<div>
		<aside class="main-sidebar sidebar-dark-primary elevation-4">
			<div
				class="sidebar os-host os-theme-light os-host-overflow os-host-overflow-y os-host-resize-disabled os-host-scrollbar-horizontal-hidden">
				<div class="os-padding">
					<div class="os-viewport os-viewport-native-scrollbars-invisible">
						<div class="os-content" style="padding: 0px 8px; height: 100%; width: 100%;">
							<div class="user-panel mt-3 pb-3 mb-3 d-flex">
								<div class="image">
									<img src="../../../static/img/headimg-2.jpg" class="img-circle elevation-2"
										alt="User Image">
								</div>
								<div class="info">
									<a href="#" th:utext="${session.loginDto.userId}" class="d-block"></a>
								</div>
							</div>
							<nav class="mt-2 append">
								<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
									data-accordion="false">
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</aside>
	</div>
	<!-- Sidebar Menu -->
	<script>
		function recursive(data, x) {
			var str = '<ul class="nav nav-treeview">';
			$.each(data, function (i) {
				if (x == data[i].upperMenuNo) {
					str += '<li class="nav-item">'
						+ '<a href="../index.html" class="nav-link">'
						+ '<i class="far fa-circle nav-icon"></i>'
						+ '<p>' + data[i].menuName + '</p></a>'
						+ recursive(data, data[i].pkMenuSeq)
						+ '</li>'
				}
			});
			str += '</ul>';
			if (str == '<ul class="nav nav-treeview"></ul>') {
				str = '';
			}
			return str
		}

		$(document).ready(function () {
			$.ajax({
				type: "POST",
				url: "getmenu.com",
				dataType: "json",
				success: function (data) {
					if (!(data == null)) {
						str = '<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">';
						$.each(data, function (i) {
							if (0 == data[i].upperMenuNo) {
								str += '<li class="nav-item">'
									+ '<a href="#" class="nav-link">'
									+ '<i class="nav-icon fas fa-tachometer-alt"></i>'
									+ '<p>' + data[i].menuName + '</p>'
									+ '<i class="right fas fa-angle-left"></i></a>'
									+ recursive(data, data[i].pkMenuSeq)
									+ '</li>';
							}
						});
						str += '</ul>';
						$(".append").append(str);
					}
				},
				error: function () {
				}
			});
		})
	</script>
	</th:block>

</html>
