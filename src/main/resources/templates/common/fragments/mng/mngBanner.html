<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">

<!-- Head -->
<th:block th:fragment="bannerFragment">
	<div class="jumbotron jumbotron-fluid mb-0" style="background-color: rgb(0, 138, 204); height: 20rem;">
		<div class="container">
			<h1 class="display-4 font-weight-bold" th:text="${session.subjectDto.subjectName}" style="color: white;"></h1>
			<h3 class="display-4 font-weight-bold" th:text="|${#strings.substring(session.subjectDto.subStartDt, 0, 10)} ~ ${#strings.substring(session.subjectDto.subEndDt, 0, 10)}|" style="color: white;"></h3>
		</div>
	</div>
	<!-- /.navbar -->
</th:block>

</html>
