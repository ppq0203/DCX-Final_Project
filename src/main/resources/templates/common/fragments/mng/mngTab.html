<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">

<!-- Head -->
<th:block th:fragment="tabFragment">
	<div class="card-header p-0 border-bottom-0">
		<ul class="nav nav-tabs" id="custom-tabs-four-tab" role="tablist">
			<li class="nav-item">
				<a class="nav-link" th:classappend="${session.tab} == '1' ? 'active'" th:href="@{/{userDivn}/{pkSubjectSeq}/subject/main(userDivn=${session.loginDto.userDivn}, pkSubjectSeq=${session.subjectDto.pkSubjectSeq})}">과목정보/공지사항</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:classappend="${session.tab} == '2' ? 'active'" th:href="@{/{userDivn}/qna/main(userDivn=${session.loginDto.userDivn})}">Q&A</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:classappend="${session.tab} == '3' ? 'active'" th:href="@{/{userDivn}/suppose/main(userDivn=${session.loginDto.userDivn})}">보충영상</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:classappend="${session.tab} == '4' ? 'active'" th:href="@{/{userDivn}/{pkSubjectSeq}/exam/main(userDivn=${session.loginDto.userDivn}, pkSubjectSeq=${session.subjectDto.pkSubjectSeq})}">테스트</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:classappend="${session.tab} == '5' ? 'active'" th:href="@{/{userDivn}/exam/main(userDivn=${session.loginDto.userDivn})}">강의평가</a>
			</li>
		</ul>
	</div>
</th:block>

</html>
