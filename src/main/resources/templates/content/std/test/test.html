<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Gnjoy</title>
	<link rel="stylesheet" type="text/css" href="1.css">
	<style>
		@font-face {
			font-family: 'DungGeunMo';
			src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
			font-weight: normal;
			font-style: normal;
		}

		p {
			margin: 0px;
		}

		#container {
			width: 976px;
			height: 700px;
		}

		#header {
			padding: 10px;
			height: 70px;
		}

		#content {
			width: 665px;
			height: 560px;
			padding: 10px;
			float: left;
			margin-right: 5px;
			margin-left: 10px;
			background-color: #005255;
			border-radius: 10px;
		}

		#sidebar {
			width: 250px;
			height: 570px;
			padding: 5px;
			float: right;
			margin-left: 5px;
			margin-right: 5px;
			background-color: #005255;
			position: relative;
			border-radius: 10px;
		}

		#footer {
			padding: 10px;
			height: 70px;
		}

		/*content*/
		/*Tab*/
		content#tabwrap {
			background: #F2EDD7;
			border-radius: 10px;
			/*테두리 둥글게*/
			width: 95%;
			height: 97%;
			position: absolute;
			top: 10%;
			left: 10%;
			padding: 25px;
			font-family: 'DungGeunMo';
		}

		.menu1,
		.menu2,
		.menu3 {
			position: relative;
			background: #007351;
			border: none;
			outline: 0;
			width: 210px;
			height: 70px;
			border-top-left-radius: 5px;
			border-top-right-radius: 5px;
			padding: 0;
			cursor: pointer;
			color: #00C484;
			font-size: 18px;
			font-family: 'DungGeunMo';
		}

		.menu1.on,
		.menu1:hover {
			background: #00C484;
			color: white;
			border: 1px solid #007351
		}

		.menu2.on,
		.menu2:hover {
			background: #007351;
			color: white;
			border: 1px solid #007351
		}

		.menu3.on,
		.menu3:hover {
			background: #007351;
			color: white;
			border: 1px solid #007351
		}

		.all,
		.team,
		.solo {
			display: none;
			margin-top: 0px;
			padding: 10px;
			border-bottom-left-radius: 5px;
			border-bottom-right-radius: 5px;
			height: 465px;
			border: 1px solid #007351;
			border-bottom: 2px solid #007351;
			overflow: auto;
			/*스크롤바 넣기*/
			overflow-x: hidden;
			/*스크롤바 가로 안보이게 하기*/
			font-family: 'DungGeunMo';
		}

		.menu1.on~.all {
			display: block;
		}

		.menu2.on~.team {
			display: block;
		}

		.menu3.on~.solo {
			display: block;
		}

		.all {
			background: #00C484;
			color: #00539C;
		}

		.team {
			background: #00C484;
			color: #161B21;
		}

		.solo {
			background: #00C484;
			color: #161B21;
		}

		.fillter {
			width: 100%;
			height: 39px;
			font-family: 'DungGeunMo';
		}

		.fillterbtn {
			width: 90px;
			height: 25px;
			text-align: center;
			margin: 5px;
			margin-bottom: 2.5px;
			margin-top: 2.5px;
			border-radius: 5px;
			background: #00C484;
			margin-bottom: 10px;
			border: 1px solid #005555;
			float: left;
			font-family: 'DungGeunMo';
		}

		.gameroom {
			width: 610px;
			float: center;
			font-family: 'DungGeunMo';
		}

		.M_gameroom_left {
			width: 285px;
			height: 100px;
			margin: 5px;
			background: white;
			float: left;
			border: 3px solid #FFC04D;
			border-radius: 10px;
			font-family: 'DungGeunMo';
		}

		.M_gameroom_right {
			width: 285px;
			height: 100px;
			margin: 5px;
			background: white;
			float: right;
			border: 3px solid #FFC04D;
			border-radius: 10px;
			font-family: 'DungGeunMo';
		}

		.S_gameroom_left {
			width: 285px;
			height: 100px;
			margin: 5px;
			background: white;
			float: left;
			border: 3px solid #0070c0;
			border-radius: 10px;
			font-family: 'DungGeunMo';
		}

		.S_gameroom_right {
			width: 285px;
			height: 100px;
			margin: 5px;
			background: white;
			float: right;
			border: 3px solid #0070c0;
			border-radius: 10px;
			font-family: 'DungGeunMo';
		}

		.G_gameroom_left {
			width: 285px;
			height: 100px;
			margin: 5px;
			background: lightgray;
			float: left;
			border: 3px solid gray;
			border-radius: 10px;
			font-family: 'DungGeunMo';
		}

		.G_gameroom_right {
			width: 285px;
			height: 100px;
			margin: 5px;
			background: lightgray;
			float: right;
			border: 3px solid gray;
			border-radius: 10px;
			font-family: 'DungGeunMo';
		}

		.binroom_left {
			width: 285px;
			height: 100px;
			margin: 5px;
			background: repeating-linear-gradient(-45deg, #005255, #282A46 2px);
			float: left;
			border: 3px solid #007351;
			border-radius: 10px;
		}

		.binroom_right {
			width: 285px;
			height: 100px;
			margin: 5px;
			background: repeating-linear-gradient(-45deg, #005255, #282A46 2px);
			float: right;
			border: 3px solid #007351;
			border-radius: 10px;
		}

		.hr_M_dotted {
			border-top: 3px dotted #FFC04D;
			color: #FFC04D;
			margin: 0px;

		}

		.hr_S_dotted {
			border-top: 3px dotted #0070c0;
			color: #0070c0;
			margin: 0px;
		}

		.hr_G_dotted {
			border: 0px;
			border-top: 3px dotted gray;
		}

		.game_up {
			width: 175px;
			height: 26px;
			font-family: 'DungGeunMo';
			font-size: 16px;
			text-align: left;
			color: black;
			vertical-align: center;
			padding: 0px;
			margin: 5px;

		}

		.game_down {
			width: 175px;
			height: 26px;
			font-family: 'DungGeunMo';
			font-size: 16px;
			text-align: left;
			color: black;
			vertical-align: bottom;
			padding: 0px;
		}

		.startbtn {
			width: 70px;
			height: 90px;
			font-family: 'DungGeunMo';
			margin: 3px;
			font-size: 22px;
			border-radius: 10px;
			text-align: center;
			background: #FFC04D;
			border: 1px solid #FFC04D;
			float: left;
		}

		.startbtn2 {
			width: 70px;
			height: 90px;
			font-family: 'DungGeunMo';
			margin: 3px;
			font-size: 22px;
			border-radius: 10px;
			text-align: center;
			background: #0070c0;
			border: 1px solid #0070c0;
			float: left;
		}

		.startbtn3 {
			width: 70px;
			height: 90px;
			font-family: 'DungGeunMo';
			margin: 3px;
			font-size: 22px;
			border-radius: 10px;
			text-align: center;
			background: gray;
			border: 1px solid gray;
			float: left;
		}

		.M_gameroom_left left {
			height: 90px;
			margin: 0px;
			padding: 0px;
			float: left;
		}

		.M_gameroom_left right {
			height: 90px;
			margin: 0px;
			padding: 0px;
			float: right;
		}

		/*side*/
		.side_User {
			width: 220px;
			height: 200px;
			padding: 10px;
			float: center;
			margin-top: 10px;
			margin-bottom: 5px;
			margin-left: 5px;
			margin-right: 5px;
			/*border-top-left-radius: 5px;*/
			border-radius: 5px;
			background-color: #c55a11;
		}

		/*button icon*/
		.btnlogoutimg {
			background-image: url('logouticon.png');
			float: left;
			width: 90px;
			height: 90px;
			text-align: center;
			font-size: 20px;
			margin-left: 10px;
			margin-right: 10px;
			border-bottom-left-radius: 5px;
			border-top-left-radius: 5px;
		}

		.btnlogout {
			width: 240px;
			height: 100px;
			padding: 10px;
			text-align: center;
			margin: 5px;
			/*border-top-left-radius: 5px;*/
			border-radius: 5px;
			background-color: #c55a11;
			font-size: 40px;
			font-family: 'DungGeunMo';

		}

		.btnlogout p {
			text-align: center;
			border-radius: 5px;
			background-color: #c55a11;
			font-size: 22px;
			font-family: 'DungGeunMo';

		}

		/*modal*/
		#modalWrap {
			position: fixed;
			/* Stay in place */
			z-index: 1;
			/* Sit on top */
			padding-top: 100px;
			/* Location of the box */
			left: 0;
			top: 0;
			width: 100%;
			/* Full width */
			height: 100%;
			/* Full height */
			overflow: auto;
			/* Enable scroll if needed */
			background-color: rgba(0, 0, 0, 0.4);
			/* Black w/ opacity */
			display: none;
		}

		#modalBody {
			width: 500px;
			height: 300px;
			padding: 30px 30px;
			margin: 0 auto;
			border: 1px solid #777;
			background-color: #fff;
		}

		#closeBtn {
			float: right;
			font-weight: bold;
			color: #777;
			font-size: 25px;
			cursor: pointer;
		}
	</style>

				</div>

			<!--java script-->
			<script th:inline="javascript">
				console.log(1);
				var count = 36;
				
				// 생성된 템플릿을 타임리프 템플릿 영역에 추가
				
				var line_length = Math.sqrt(count);
				var gameroom_left_classes = document.getElementsByClassName('M_gameroom_left');
				var all_rooms_length = 510;
				var one_room_length = all_rooms_length / line_length;
				console.log(all_rooms_length);
				console.log(one_room_length);
				for (var i = 0; i < gameroom_left_classes.length; i++) {
					gameroom_left_classes[i].style.width = one_room_length + "px";
				}
			</script>
