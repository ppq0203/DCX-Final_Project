<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout/std/stdDeshboardLayout}">
<!-- Main content -->

<th:block layout:fragment="content">
	<!-- Main content -->
	<section class="content">
		<div class="p-2">
			<div class="col -10">
				<div class="dropdown">
					<span>
						<h2>마이페이지</h2>
					</span>
				</div>
			</div>
		</div>
	</section>

	<div class="content">
		<div class="row p-4">
			<div class="card card-primary card-outline col-6 m-1">
				<div class="card-header m-5">
					<h3 class="card-title">
						<i class="far fa-chart-bar"></i>
						<font> 막대 차트 </font>
					</h3>

				</div>
				<div class="card-body">
					<div id="bar-chart" style="height: 300px; padding: 0px; position: relative;">
						<canvas class="flot-base" width="433" height="300"
							style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 433px; height: 300px;"></canvas>
						<canvas class="flot-overlay" width="433" height="300"
							style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 433px; height: 300px;"></canvas>
						<div class="flot-svg"
							style="position: absolute; top: 0px; left: 0px; height: 100%; width: 100%; pointer-events: none;">
							<svg style="width: 100%; height: 100%;">
								<g class="flot-x-axis flot-x1-axis xAxis x1Axis"
									style="position: absolute; inset: 0px;">
									<text x="85.72274502840908" y="294" class="flot-tick-label tickLabel"
										style="position: absolute; text-align: center;">2월</text><text
										x="162.81676136363635" y="294" class="flot-tick-label tickLabel"
										style="position: absolute; text-align: center;">3월</text><text
										x="234.55823863636363" y="294" class="flot-tick-label tickLabel"
										style="position: absolute; text-align: center;">4월</text><text
										x="304.0609463778409" y="294" class="flot-tick-label tickLabel"
										style="position: absolute; text-align: center;">5월</text><text
										x="21.210271661931813" y="294" class="flot-tick-label tickLabel"
										style="position: absolute; text-align: center;">1월</text><text
										x="368.61394708806813" y="294" class="flot-tick-label tickLabel"
										style="position: absolute; text-align: center;">6월</text>
								</g>
								<g class="flot-y-axis flot-y1-axis yAxis y1Axis"
									style="position: absolute; inset: 0px;"><text x="8.9521484375" y="269"
										class="flot-tick-label tickLabel"
										style="position: absolute; text-align: right;">0</text><text x="8.9521484375"
										y="205.5" class="flot-tick-label tickLabel"
										style="position: absolute; text-align: right;">5</text><text x="1" y="15"
										class="flot-tick-label tickLabel"
										style="position: absolute; text-align: right;">20</text><text x="1" y="142"
										class="flot-tick-label tickLabel"
										style="position: absolute; text-align: right;">10</text><text x="1" y="78.5"
										class="flot-tick-label tickLabel"
										style="position: absolute; text-align: right;">15</text></g>
							</svg>
						</div>
					</div>
				</div>

			</div>
			<!--1-2 번 컨테이너  테이플-->
			<div class="card card-primary card-outline col m-1">
				<div class="card-body ">
					<div class="row">
						<div class="col-md-3 ml-0 pl-0">
							<i class="fas fa-crown fa-lg fa-5x"></i>
						</div>
						<div class="col-md-9">
							<div class="row">
								<div class="col-md-2">
									<span>순위:</span>
								</div>
								<div class="col-md-4">
									<span>2</span>
								</div>
							</div>
							<div class="row">
								<div class="col-md-2 mt-2 pt-2">
									<span>점수:</span>
								</div>
								<div class="col-md-4 mt-2 pt-2">
									<span>1111점</span>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-12 col-form-label text-left mt-4 pt-4" for="inputDescription">상세사항</label>
						<textarea id="inputDescription" class="form-control" rows="4"
							style="min-height: 119px;"></textarea>
					</div>
				</div>

			</div>

		</div>
		<!--1번 row-->
		<!--출결률-->
		<div class="row p-4">
			<div class="card card-primary card-outline col-md-5 m-1 ">
				<h3 class="card-title"></h3>

				<div class="d-flex justify-content-center pt-4">
					<div class="progress-group">
						<div class="progress-group">나의 출결률
							<span class="float-right"><b>87.5%</b>(105/120일)</span>
							<div class="progress progress-sm" style="width: 30vw;">
								<div class="progress-bar bg-primary" style="width: 87%"></div>
							</div>
						</div>
					</div>
				</div>

				<div class="card-body table-responsive">
					<table class="table table-hover text-nowrap text-center">
						<thead>
							<tr>
								<th>날짜</th>
								<th>출석</th>
								<th>지각</th>
								<th>조퇴</th>
								<th>외출</th>
								<th>결석</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>2023-06-02</td>
								<td>0</td>
								<td>1</td>
								<td>0</td>
								<td><span class="tag tag-success">2</span>
								</td>
								<td>1</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!--2-2 번 컨테이너 달력   테이블-->
			</div>
			<div class="card card-primary card-outline col-md-6 m-1">
				<div class="card-body">
					<div id="calendar"></div>
				</div>
			</div>
		</div>
	</div>
	<script>
		

	</script>
</th:block>

</html>
