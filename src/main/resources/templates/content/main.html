							</div>

						</div>
						<div class="card" style="width: 18rem; margin-right: 10px; margin-left: 10px;">
							<img class="card-img-top"
								src="/img/headimg-2.jpg"
								width="286px"
								height="180px"
								alt="Card image cap">
							<div class="card-body">
