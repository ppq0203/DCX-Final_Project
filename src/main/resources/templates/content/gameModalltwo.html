<style>
	.swal2-styled.swal2-confirm {
    border: 0;
    border-radius: 0.25em;
    background-color: rgb(255, 0, 0);
    color: #fff;

     width: 130px;
    height:40px;
 }
  
.swal2-popup {
    display: none;
    position: relative;
    box-sizing: border-box;
    grid-template-columns: minmax(0%, 100%);
   grid-template-rows: minmax(0%, 100%);
    width: 400px;
    height: 270px;
    padding: 0 0 1.25em;
    border: none;
    border-radius: 5px;
    background: #fff;
    color: #545454;
    font-family: inherit;
    font-size: 1rem;
}
