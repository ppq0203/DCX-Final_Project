<!-- Default Layout Import-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout/emptyLayout}">
<th:block layout:fragment="content">
	<link th:href="@{/css/gameWaiting.css}" rel="stylesheet">
	<!-- SweetAlert2 -->
	<style>
		@font-face {
			font-family: 'DungGeunMo';
			src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
			font-weight: normal;
			font-style: normal;
		}

		.bi {
			position: fixed;
			top: 50%;
			left: 46%;
			color: red;
		}

		span {
			font-family: 'GmarketSansMedium';
			color: black;
			font-size: 18px;
			display: block;
		}

		h3 {
			color: black;
			padding-bottom: 10px;
		}

		#container {
			width: 976px;
			height: 700px;
		}

		.btninfo {
			width: 300px;
			height: 70px;
			padding: 5px;
			text-align: center;
			margin: 5px 5px 5px 10px;
			box-shadow: 2px 2px 2px #282A46;
			border-radius: 10px;
			border-color: #c55a11;
			background-color: #c55a11;
			font-size: 30px;
			font-family: 'DungGeunMo';
			color: white;
			position: fixed;
			top: 400px;
			left: 338px;
			cursor: pointer
		}

		.btnstart {
			width: 300px;
			height: 70px;
			padding: 5px;
			text-align: center;
			margin: 5px 5px 5px 10px;
			box-shadow: 2px 2px 2px #282A46;
			border-radius: 10px;
			border-color: #843c0c;
			background-color: #843c0c;
			color: white;
			font-size: 45px;
			font-family: 'DungGeunMo';
			color: 'Darkgary';
			position: fixed;
			top: 500px;
			left: 338px;
			cursor: pointer
		}

		.btninfo:hover {
			color: red;
		}

		.btnstart:hover {
			color: red;
		}

		.list {
			color: black;
			margin-top: 200px;
			position: fixed;
			font-size: 34px;
		}

		ul.list {
			list-style-type: none;
			margin: 0;
			padding: 0;
			margin-left: 190px;
			margin-top: 220px;
		}

		ul.list::after {
			content: '';
			display: block;
			clear: both;
		}

		.tab-button {
			display: block;
			padding: 10px 0px 10px 20px;
			border-radius: 20px;
			float: left;
			margin-right: -1px;
			margin-bottom: -1px;
			color: grey;
			text-decoration: none;
			cursor: pointer;
		}

		.tab-button-1 {
			background-color: red;
			margin-left: 20px;
		}

		.tab-button-2 {
			background-color: gray;
			margin-left: 20px;
		}
	</style>
	</head>

	<body>
		<div class="modal fade" id="exampleModalCenter" role="dialog">
			<div class="modal-dialog">
				<!-- 모달 내용 -->
				<div class="modal-content" style="background-color: #843c0c;">
					<div class="modal-body" style="padding: 0px;">
						<div class="md_container2">게임설명
							<div class='md_content2 slider1'>
								<h3>혼자하기</h3>
								<span>1. Start -> 방입장 대기화면에서 혼자하기 클릭</span>
								<span>2. 난이도, 방크기(ex. 6x6 36칸) 선택</span>
								<span>3. 키워드 클릭하면 문제가 보임</span>
								<span>4. 문제를 완료하면 해당 칸 수정불가</span>
								<span>5. 나와있는 문제를 모두 풀었을 경우 결과지 확인</span>
							</div>
							<div class='md_content2 slider2'>
								<h3>같이하기</h3>
								<span>1. Start -> 방입장 대기화면에서 방 생성시 같이하기 클릭</span>
								<span>2. 난이도, 방크기(ex. 6x6 36칸) 선택</span>
								<span>3. 키워드 클릭하면 문제가 보임</span>
								<span>4. 문제를 완료하면 해당 칸 비활성화</span>
								<span>5. 나와있는 문제를 모두 풀었을 경우 결과지 확인</span>
							</div>
							<ul class="list" style="color: black;">
								<li class="tab-button tab-button-1" data-id="0"></li>
								<li class="tab-button tab-button-2" data-id="1"></li>
							</ul>
							<div id='md_footer2'>
								<button class="madebtn12" type="reset" data-dismiss="modal">확인</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="container" th:style="'background-image:url('+ @{/img/gameStart.png} +');'">
			<button class="btninfo" data-toggle="modal" data-target="#exampleModalCenter">게임설명</button>
			<button class="btnstart" onclick="location.href='gameroom.html'">START</button>
		</div>

		<script>
			$('.btninfo').click(function () {
				$(".md_content2").css("height", "250px");
				$(".md_content2").css("top", "48%")
				$(".md_content2").css("width", "460px");
				$(".md_content2").css("background-color", "white");
				$(".md_content2").css("border-radius", "0px");
				$(".madebtn12").css("left", "195px");
				$(".md_container2").css("font-size", "33px");
				$(".md_container2").css("height", "400px");
				$('.slider2').css('display', 'none')


			})
			$(document).ready(function () {
				// 초기 설정: slider1 보이기, slider2 숨기기
				$('.slider1').show();
				$('.slider2').hide();

				// tab-button 클릭 이벤트 처리
				$('.tab-button').click(function () {
					// 클릭한 버튼의 data-id 속성 값 가져오기
					var id = $(this).data('id');

					// 선택된 버튼 스타일 변경
					$('.tab-button').removeClass('active');
					$(this).addClass('active');

					// 해당 슬라이드 보이기/숨기기 처리
					if (id === 0) {
						// slider1 보이기, slider2 숨기기
						$('.slider1').show();
						$('.slider2').hide();
					} else if (id === 1) {
						// slider2 보이기, slider1 숨기기
						$('.slider2').show();
						$('.slider1').hide();
					}
				});
			});
		</script>
	</body>

</html>
