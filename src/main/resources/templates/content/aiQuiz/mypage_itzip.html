<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

<div layout:fragment="content">
	<div class="row">
		<div class="col-12 p-5">
			<div class="row">
				<div class="col-6">
					<h2>잇집 마이페이지</h2>
				</div>
			</div>
			<div style="float: right;">
				<ul class="actions">
					<li><a href="#" class="button primary" type="button">ADD</a></li>
				</ul>
			</div>
			<table>
				<thead>
					<tr>
						<th>No.</th>
						<th>vocabulary</th>
						<th>meaning</th>
						<th>edit</th>
						<th>delete</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td><a href="javascript:doDisplay();">삼성 키오스크</a></td>
						<td>뜻</td>
						<td><i class="bi bi-pencil" onclick="showPopup();"></i></td>
						<td><a onclick="javascript:cancel()"><i class="bi bi-file-excel-fill"
									onclick="deleteRow(this);"></i></a></td>
					</tr>
					<tr>
						<td>2</td>
						<td><a href="javascript:doDisplay();">윈도 OS</a>
						<td>뜻</td>
						<td><i class="bi bi-pencil" onclick="showPopup();"></i></td>
						<td><a onclick="javascript:cancel()"><i class="bi bi-file-excel-fill"
									onclick="deleteRow(this);"></i></a></td>
					</tr>
					<tr>
						<td>3</td>
						<td><a href="javascript:doDisplay();">올인원(All-in-one)</a>
						<td>뜻</td>
						<td><i class="bi bi-pencil" onclick="showPopup();"></i></td>
						<td><i class="bi bi-file-excel-fill" onclick="deleteRow(this);"></i></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- pagination -->
	<footer>
		<div class="pagination">
			<!--<a href="#" class="previous">Prev</a>-->
			<a href="#" class="page active">1</a>
			<a href="#" class="page">2</a>

	</footer>

</div>

<script type="text/javascript">
	<!-- 단어 뜻 열고 닫기 -->
	var bDisplay = true;
	function doDisplay() {
		var con = document.getElementById("hide");
		if (con.style.display == 'none') {
			con.style.display = 'block';
		} else {
			con.style.display = 'none';
		}
	}

		function deleteRow(ths) {
			var ths = $(ths);

			ths.parents("tr").remove();
		}
	function cancel() {
		var result = confirm("삭제하시겠습니까?");
		if (result == true) {
			window.history.back();
		}
		else {
			alert("취소를 눌렀습니다.");
		}
	}
</script>
<script language="javascript">
	function showPopup() {window.open("mypage_itzip_edit.html", "용어 수정", "width=400, height=400, left=1100, top=50");}
</script>

</html>
