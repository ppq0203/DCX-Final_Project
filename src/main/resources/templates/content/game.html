<!-- Default Layout Import-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout/emptyLayout}">
<th:block layout:fragment="content">
	<script th:inline="javascript">
		var size =/*[[${questionList.size}]]*/0;
	</script>
	<link rel="stylesheet" type="text/css" href="/css/game.css">
	<link th:href="@{/css/dice.css}" rel="stylesheet">
	<script th:src="@{/js/dice.js}"></script>
	<style>
		@font-face {
			font-family: 'DungGeunMo';
			src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
			font-weight: normal;
			font-style: normal;
		}

		@font-face {
			font-family: 'GmarketSansMedium';
			src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
			font-weight: normal;
			font-style: normal;
		}

		#container {
			width: 976px;
			height: 700px;
			background-size: auto;
			display: flex;

		}

		#header {
			padding: 10px;
			height: 70px;
		}

		#content {
			width: 665px;
			height: 560px;
			padding: 10px;
			float: left;
			margin: 70px auto;
			background: repeating-linear-gradient(-90deg, #005255, #282A46 2px);
			border-radius: 10px;
			display: flex;


		}

		#sidebar {
			width: 250px;
			height: 560px;
			padding: 5px;
			float: right;
			margin: 70px auto;
			background: repeating-linear-gradient(-90deg, #005255, #282A46 2px);
			position: relative;
			border-radius: 10px;
		}

		.fontp {
			font-family: 'DungGeunMo';
			font-size: 12px;
			color: white;
			line-height: 150%;
		}

		.fontb {
			font-family: 'DungGeunMo';
			font-size: 13px;
			color: yellow;
			line-height: 150%;
		}

		.btnlogout {
			width: 220px;
			height: 50px;
			padding: 5px;
			text-align: center;
			margin: 0px 5px 5px 10px;
			/*border-top-left-radius: 5px;*/
			border-radius: 5px;
			background-color: gray;
			font-size: 20px;
			font-family: 'DungGeunMo';
			color: 'Darkgary';
		}

		.chess-board {
			width: 500px;
			height: 500px;
			border: hidden;
			margin: auto;
			font-family: 'GmarketSansMedium'

		}

		.chess-board th {
			padding: .5em;
			width: auto;
		}

		.chess-board div {
			border: 2px solid #005255;
			width: 5em;
			height: 5em;
			float: left;
			text-align: center;
		}

		.chess-board .light {
			background: #eee;
		}

		.chess-board .dark {
			background: #000;
		}

		.giveup {
			background: red;
		}

		.side_User {
			width: 220px;
			height: 200px;
			padding: 10px;
			float: center;
			text-align: center;
			justify-content: center;
			margin: 10px auto;
			/*border-top-left-radius: 5px;*/
			border-radius: 5px;
			background-color: #c55a11;
			font-family: 'DungGeunMo';
			line-height: 150%;
		}

		.chat-veiw {
			width: 220px;
			height: 250px;
			padding: 5px;
			float: center;
			margin: 15px auto;
			border: 3px solid white;
		}
	</style>
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
			<!-- 모달 내용 -->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="col ml-3 pl-2 modal-title text-center total_modal">점수표</h4>
					<button type="button" class="close pl-0 ml-0" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<div class="text-center">
						<div>
							총 문제 :<span id="total_count">36</span>
						</div>
						<div>
							푼 문제 :<span id="solve_count">30</span>
						</div>
						<div>
							포기 :<span id="giveup_count">6</span>
						</div>
						<div id="type_result_area">

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="container">
		<div id="header"></div>
		<!-- Main content -->
		<div id="content">
			<div class="chess-board">
				<div class="question_col" th:each="n, m : ${questionList}">
					<!--<p th:text="${n.pkQuestionSeq}"></p>-->
					<button type="button" class="btn btn-default btn-outline-secondary Question_status"
						th:onclick='loadQuestion(this,[[${n}]])' data-toggle="modal" data-target="#modal-xl"
						style="width: 100%; height: 100%; border: none;">
						키워드
					</button>
				</div>
			</div>
		</div>
		<div id="sidebar">
			<div class="side_User">
				<img src="profil.jpg" style="border-radius: 50px;" alt="exit" width="150px" height="150px">
				<div class="" style="font-weight:bold;">
					<span th:utext="${session.loginDto.name}"></span><br><span
						th:utext="${session.loginDto.userId}"></span>
				</div>
			</div>
			<div class="chat-veiw">
				<p class="fontp">
					<b class="fontb">>>키워드를 클릭해주세요.</b><br>
					>>키워드 '반복문'을 선택하셨습니다. <br>
					>>문제 입력창에 정답을 입력해 주세요<br>
					>>틀렸습니다. <br>
					>>정답입니다. <br>
					<b class="fontb">>>키워드를 클릭해주세요.</b>
				</p>
			</div>
			<button class="btnlogout" type="button">나가기</button>
		</div>
	</div>
	<button id="total_modal" style="visibility: hidden;" onclick="resultCalc()" data-toggle="modal"
		data-target="#myModal">결과보기</button>

	<div class="modal fade" id="modal-xl" style="display: none;" aria-hidden="true">
		<div class="modal-dialog modal-xl">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title"></h4>
					<input type="hidden" id="questionNo">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="card card-outline card-info">
						<div class="card-header">
							<h3 id="questionName" class="card-title"></h3>
							<input type="hidden" id="nameQuestion">

						</div>
						<div class="card card-outline card-info">
							<div class="card-header">
								<h3 class="card-title">
									문제
								</h3>
							</div>

							<div class="card-body p-0">
								<input type="hidden" id="questionType">
								<p id="questionContents"></p>
							</div>
							<div class="card-footer">
							</div>
						</div>
						<!-- 기존 코드 -->
						<div class="card card-outline card-info">
							<div class="card-header">
								<h3 class="card-title">
									풀이 작성
								</h3>
							</div>

							<div class="card-body p-0">
								<textarea id="Demo" class="p-3" style="width:100%; height: 500px"></textarea>
							</div>
							<div class="card-footer">
							</div>
						</div>
						<!-- 기존 코드 끝-->
						<!-- 진상 코드-->
						<form>
							<div class="modal-footer justify-content-between">
								<button id="giveup" type="button" class="btn btn-default"
									data-dismiss="modal">포기</button>
								<button id="Question_submit" data-dismiss="modal" type="submit"
									class="btn btn-primary">등록</button>
							</div>
						</form>
						<!-- 진상 코드 끝-->
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$(function () {
			// CodeMirror
			CodeMirror.fromTextArea(document.getElementById("codeMirrorDemo"), {
				mode: "htmlmixed",
				theme: "monokai"
			});
		})
	</script>
	<script th:inline="javascript">
		//보드 판 테스트
		var temp_elem;
		/*<![CDATA[*/
		function loadQuestion(elem, question) {
			console.log("test");
			title = question.pkQuestionSeq + "번째 문제";
			name = question.questionName;
			contents = question.contents;
			codeFormat = question.codeFormat;
			type = question.type;
			console.log(title);
			console.log(name);
			console.log(contents);
			console.log(codeFormat);
			$('.modal-title').text(title);
			$('#questionNo').val(question.pkQuestionSeq);
			$('#questionName').text(name);
			$('#nameQuestion').val(question.className);
			$('#questionType').val(type);
			$('#questionContents').text(contents);
			$('#Demo').html(codeFormat);
			temp_elem = elem;
		}
    /*]]>*/
	</script>
	<script>
		$(function () {
			// CodeMirror
			CodeMirror.fromTextArea(document.getElementById("codeMirrorDemo"), {
				mode: "htmlmixed",
				theme: "monokai"
			});
		})
		var count = size;
		var resultMap = new Map();
		// 생성된 템플릿을 타임리프 템플릿 영역에 추가

		var line_length = Math.sqrt(count);
		var gameroom_left_classes = document.getElementsByClassName('question_col');
		var all_rooms_length = 490;
		var one_room_length = all_rooms_length / line_length;

		// 문제를 포기하거나 맞췄을때 타입과 결과를 저장하는 함수
		function resultSave(key, result) {
			if (resultMap.get(key) === undefined) {
				resultMap.set(key, [0, 0]);
				console.log(resultMap.get(key));
			}
			if (result == -1) {
				resultMap.get(key)[1] += 1;
			}
			if (result == 0) {
				resultMap.get(key)[0] += 1;
				resultMap.get(key)[1] += 1;
			}
		}

		// 결과값을 연산해주는 함수
		function resultCalc() {
			var total = 0;
			var solve = 0;
			var str;
			$("#type_result_area").empty();

			for (const [key, value] of resultMap.entries()) {
				console.log(`Key: ${key}, Value: ${value}`);
				str = '';
				str = "<div>";
				str += "<span>" + key + " : " + value[0] + "/" + value[1] + "</span>";
				str += "</div>";
				$("#type_result_area").append(str);
				total += value[1];
				solve += value[0];
			}

			$("#total_count").text(total);
			$("#solve_count").text(solve);
			$("#giveup_count").text(total - solve);
		}

		for (var i = 0; i < gameroom_left_classes.length; i++) {
			gameroom_left_classes[i].style.width = one_room_length + "px";
		}
		$("#total_modal").click(function () {
			$(".total_modal").text("점수표");
		});

		var giveup_count = 0;
		var Question_submit_count = 0;

		$('#giveup').click(function () {
			temp_elem.disabled = true;
			$(temp_elem).css("background-color", "gray");
			$(temp_elem).css("color", "darkgray");
			resultSave($("#questionType").val(), -1);
			/* 포기버튼 카운트 */
			giveup_count++;
			total_score();
		})
		/* 문제가 전부 비활성화 됐을때 점수표 출력 */
		function total_score() {
			if (giveup_count + Question_submit_count == count) {
				$('#total_modal').trigger('click');
			}
		}
		$('#Question_submit').click(function () {
			$.ajax({
				type: "POST",
				url: "sendAnswer",
				data: {
					format: $("#Demo").val(),
					name: $("#nameQuestion").val(),
					number: $("#questionNo").val(),
					answer: ""
				}
			}).done(function (data) {
				console.log(data.answer);
				if (data.answer != "-1") {
					temp_elem.disabled = true;
					$(temp_elem).css("background-color", "#00b0f0");
					$(temp_elem).css("color", "blue");
					resultSave($("#questionType").val(), 0);
				}
			});
			/* 등록버튼 카운트 */
			Question_submit_count++;
			total_score();
		})

	</script>
</th:block>

</html>
