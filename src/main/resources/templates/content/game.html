<!-- Default Layout Import-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout/emptyLayout}">
<th:block layout:fragment="content">

	<link rel="stylesheet" type="text/css" href="/css/game.css">
	<link th:href="@{/css/dice.css}" rel="stylesheet">
	<script th:src="@{/js/dice.js}"></script>
	<style>
		.chess-board {
			border-spacing: 0;
			border-collapse: collapse;
		}

		.chess-board th {
			padding: .5em;
			width: 10px;
		}

		.chess-board div {
			border: 1px solid;
			width: 5em;
			height: 5em;
			float : left;
			text-align: center;
		}

		.chess-board .light {
			background: #eee;
		}

		.chess-board .dark {
			background: #000;
		}
	</style>
	<div class="container">
		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-9">
						<div class="card">
							<div class="chess-board">
								<div th:each="n, m : ${questionList}">
									<p th:text="${n.pkQuestionSeq}"></p>
									<button type="button" class="btn btn-default" th:onclick='loadQuestion([[${n}]])'
										data-toggle="modal" data-target="#modal-xl">
										문제
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="col-3">
						<div class="sticky-top mb-3">
							<div class="card">
								<div class="card-header">
									<button class="btn btn-block btn-primary" onclick="roll()">ROLL
										THE DICE</button>
								</div>
								<div class="card-body">
									<!-- the events -->
									<div class="container">
										<div class="dice-wrapper">
											<img id="die-1" class="" th:src="@{/img/dice-06.svg} ">
											<img id="die-2" class="" th:src="@{/img/dice-04.svg}">
										</div>
										<!-- //<p id="total">Your roll is 10</p> -->

									</div>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
							<div class="card">
								<div class="card-header">
									<h3 class="card-title">Member</h3>
								</div>
								<div class="card-body">
									<div class="btn-group" style="width: 100%; margin-bottom: 10px;">
										<ul class="fc-color-picker" id="color-chooser">
											<li><a class="text-primary" href="#"><i class="fas fa-square"></i></a></li>
											<li><a class="text-warning" href="#"><i class="fas fa-square"></i></a></li>
											<li><a class="text-success" href="#"><i class="fas fa-square"></i></a></li>
											<li><a class="text-danger" href="#"><i class="fas fa-square"></i></a></li>
											<li><a class="text-muted" href="#"><i class="fas fa-square"></i></a></li>
										</ul>
									</div>
									<!-- /btn-group -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<div class="modal fade" id="modal-xl" style="display: none;" aria-hidden="true">
		<div class="modal-dialog modal-xl">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title"></h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="card card-outline card-info">
						<div class="card-header">
							<h3 id="questionName" class="card-title"></h3>
						</div>

						<div class="card-body p-0">
							<p id="questionContents"></p>
						</div>
						<div class="card-footer">
						</div>
					</div>
					<div class="card card-outline card-info">
						<div class="card-header">
							<h3 class="card-title">
								풀이 작성
							</h3>
						</div>

						<div class="card-body p-0">
							<textarea id="Demo" class="p-3" style="width:100%; height: 500px"></textarea>
						</div>
						<div class="card-footer">
						</div>
					</div>
				</div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>

		</div>
	</div>

	<script>
		$(function () {
			// CodeMirror
			CodeMirror.fromTextArea(document.getElementById("codeMirrorDemo"), {
				mode: "htmlmixed",
				theme: "monokai"
			});
		})
	</script>
	<script th:inline="javascript">
		//보드 판 테스트
	/*<![CDATA[*/
		function loadQuestion(question){
			console.log("test");
			title = question.pkQuestionSeq + "번째 문제";
			name = question.questionName;
			contents = question.contents;
			codeFormat = question.codeFormat;
			console.log(title);
			console.log(name);
			console.log(contents);
			console.log(codeFormat);
			$('.modal-title').text(title);
			$('#questionName').text(name);
			$('#questionContents').text(contents);
			$('#Demo').html(codeFormat);
		}
    /*]]>*/
	</script>
</th:block>

</html>
