<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout/defaultLayout}">

<th:block layout:fragment="content">
	<style>
		ul.list {
			list-style-type: none;
			margin: 0;
			padding: 0;
			border-bottom: 1px solid #ccc;
		}

		ul.list::after {
			content: '';
			display: block;
			clear: both;
		}

		.tab-button {
			display: block;
			padding: 10px 20px 10px 20px;
			float: left;
			margin-right: -1px;
			margin-bottom: -1px;
			color: grey;
			text-decoration: none;
			cursor: pointer;
		}

		.orange {
			border-top: 2px solid orange;
			border-right: 1px solid #ccc;
			border-bottom: 1px solid white;
			border-left: 1px solid #ccc;
			color: black;
			margin-top: -2px;
		}

		.tab-content {
			display: none;
			padding: 10px;
		}

		.show {
			display: block;
		}
	</style>

							<li class="tab-button" data-id="2">수료생</li>
						</ul>

											<span class="form-check-id">학생이름</span>
											<span class="form-check-email">학생이메일</span>
											<span class="form-check-date">가입일자</span>
<!--											<span class="form-check-Y||N">수락/거절</span>-->
											<span class="form-check-info">정보보기</span>

															<span class="form-check-input-id" th:text="${waiting.name}"></span>
															<span class="form-check-input-email" th:text="${waiting.email}"></span>
															<span class="form-check-input-date" th:text="${waiting.registDt}"></span>

														</div>

										</div>
										<div class="form-check-next" style="display: flex; float:left">

											<button type="button" class="btn btn-light">다음</button>
										</div>
										<div style="display: inline-flex; float: right">

							</div>

							<div class="form-check-next">

								<div class="row">
									<div class="col-md-12">

						</div>
					</div>
					<!-- /.row -->
				</div><!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>
	<script>
		$(function () {


			/* initialize the calendar
			 -----------------------------------------------------------------*/
			//Date for the calendar events (dummy data)
			var date = new Date()
			var d = date.getDate(),
				m = date.getMonth(),
				y = date.getFullYear()

			var Calendar = FullCalendar.Calendar;
			var Draggable = FullCalendar.Draggable;

			var containerEl = document.getElementById('external-events');
			var checkbox = document.getElementById('drop-remove');
			var calendarEl = document.getElementById('calendar');

			// initialize the external events
			// -----------------------------------------------------------------

			new Draggable(containerEl, {
				itemSelector: '.external-event',
				eventData: function (eventEl) {
					return {
						title: eventEl.innerText,
						backgroundColor: window.getComputedStyle(eventEl, null).getPropertyValue('background-color'),
						borderColor: window.getComputedStyle(eventEl, null).getPropertyValue('background-color'),
						textColor: window.getComputedStyle(eventEl, null).getPropertyValue('color'),
					};
				}
			});

			var calendar = new Calendar(calendarEl, {
				headerToolbar: {
					left: 'prev,next today',
					center: 'title',
					right: 'dayGridMonth,timeGridWeek,timeGridDay'
				},
				themeSystem: 'bootstrap',
				//Random default events
				events: [
					{
						title: 'All Day Event',
						start: new Date(y, m, 1),
						backgroundColor: '#f56954', //red
						borderColor: '#f56954', //red
						allDay: true
					},
					{
						title: 'Long Event',
						start: new Date(y, m, d - 5),
						end: new Date(y, m, d - 2),
						backgroundColor: '#f39c12', //yellow
						borderColor: '#f39c12' //yellow
					},
					{
						title: 'Meeting',
						start: new Date(y, m, d, 10, 30),
						allDay: false,
						backgroundColor: '#0073b7', //Blue
						borderColor: '#0073b7' //Blue
					},
					{
						title: 'Lunch',
						start: new Date(y, m, d, 12, 0),
						end: new Date(y, m, d, 14, 0),
						allDay: false,
						backgroundColor: '#00c0ef', //Info (aqua)
						borderColor: '#00c0ef' //Info (aqua)
					},
					{
						title: 'Birthday Party',
						start: new Date(y, m, d + 1, 19, 0),
						end: new Date(y, m, d + 1, 22, 30),
						allDay: false,
						backgroundColor: '#00a65a', //Success (green)
						borderColor: '#00a65a' //Success (green)
					},
					{
						title: 'Click for Google',
						start: new Date(y, m, 28),
						end: new Date(y, m, 29),
						url: 'https://www.google.com/',
						backgroundColor: '#3c8dbc', //Primary (light-blue)
						borderColor: '#3c8dbc' //Primary (light-blue)
					}
				],
				editable: true,
				droppable: true, // this allows things to be dropped onto the calendar !!!
				drop: function (info) {
					// is the "remove after drop" checkbox checked?
					if (checkbox.checked) {
						// if so, remove the element from the "Draggable Events" list
						info.draggedEl.parentNode.removeChild(info.draggedEl);
					}
				}
			});

			calendar.render();
			// $('#calendar').fullCalendar()

			/* ADDING EVENTS */
			var currColor = '#3c8dbc' //Red by default
			// Color chooser button
			$('#color-chooser > li > a').click(function (e) {
				e.preventDefault()
				// Save color
				currColor = $(this).css('color')
				// Add color effect to button
				$('#add-new-event').css({
					'background-color': currColor,
					'border-color': currColor
				})
			})
			$('#add-new-event').click(function (e) {
				e.preventDefault()
				// Get value and make sure it is not null
				var val = $('#new-event').val()
				if (val.length == 0) {
					return
				}

				// Create events
				var event = $('<div />')
				event.css({
					'background-color': currColor,
					'border-color': currColor,
					'color': '#fff'
				}).addClass('external-event')
				event.text(val)
				$('#external-events').prepend(event)

				// Add draggable funtionality
				ini_events(event)

				// Remove event from text input
				$('#new-event').val('')
			})
		})
		var 버튼 = $('.tab-button');
		var tab = $('.tab-content');

		// for(let i = 0; i < $('.tab-button').length; i++){
		//     버튼.eq(i).on('click', function(){
		//         버튼.removeClass('orange');
		//         버튼.eq(i).addClass('orange');
		//         tab.removeClass('show');
		//         tab.eq(i).addClass('show');
		//     });
		// }

		function 탭열기(숫자) {
			버튼.removeClass('orange');
			버튼.eq(숫자).addClass('orange');
			tab.removeClass('show');
			tab.eq(숫자).addClass('show');
		}

		$('.list').click(function (e) {
			탭열기(e.target.dataset.id)
		})
	</script>
</th:block>
