<!DOCTYPE html>
<html lang="ko">
	<head>
  		<meta charset="UTF-8">
  		<title>ModalPassword</title>
  		<link rel="stylesheet" type="text/css" href="">
		<style>
			@font-face {
			font-family: 'DungGeunMo';
			src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
			font-weight: normal;
			font-style: normal;
			}
			.md_container {
				position: relative;
				width: 500px;
				height: 170px;
				background-color : #843c0c;
				border-radius: 20px;
				padding: 10px;
				margin : 0px;
				border : 2px solid #843c0c;
				font-family : 'DungGeunMo';
				font-size : 25px;
				color: white;
				text-align : center;
				
			}
				.md_content {
					width: 400px;
					height: 60px;
					padding: 5px;
					margin : auto;
					background-color : #fff2cc;
					border-radius: 10px;
					position: absolute;
					top: 44%;
            		left: 50%;
					transform: translate(-50%,-50%);

				}
				.roomleft{
					width: 80px;
					height: 30px;
					line-height: 30px;
					float: left;
					margin : 0px auto;
					background-color : #fff2cc;
					margin : 5px;
					font-family : 'DungGeunMo';
					font-size : 16px;
					text-align : center;
					border : 2px solid #843c0c;
					color: #843c0c;
					padding : 5px 0px 5px 0px;
				}


			/*btn*/
			.okbtn{
				width : 100px;
				height : 50px;
				font-family : 'DungGeunMo';
				margin : 5px;
				font-size : 20px;
				border-radius: 10px;
				text-align : center ;
				background-color : #FFC04D;
				border-color: #FFC04D;
				float : left;
				background-color : #ffe699;
				position: absolute; 
				bottom:2px; 
				left:125px;
				color : #843c0c;
			 }
			.cancelbtn{
				width : 100px;
				height : 50px;
				font-family : 'DungGeunMo';
				margin : 5px;
				font-size : 20px;
				border-radius: 10px;
				text-align : center ;
				background-color : gray;
				border-color : darkgray;
				float : right;
				position: absolute; 
				bottom:2px; 
				right:125px;
			 }
			input[type=password] {
				width: 290px;
				height: 30px;
				line-height: 30px;
				float: left;
				margin : 5px;
				background-color : #ffe699;
				border: 2px solid #843c0c;
				float: right;
				padding : 5px 0px 5px 0px;
				font-size:25px;
			}
		</style>
	</head>
	<body>
		<div class="md_container">비밀번호
			<button class="okbtn" type="submit">확인</button>
			<button class="cancelbtn" type="reset">취소</button>
			<div class='md_content'>
				<div class='roomleft'>비밀번호</div>
				<div>
					<from>
						<input id = 'pwd' type='password'/>
					</from>
				</div>			
			</div>
		</div>	
	</body>
</html>
