<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout/mng/mngDefaultLayout}">
<!-- Main content -->

<th:block layout:fragment="content">
	<div class="content-wrapper">
		<div class="container-fluid">
			<section class="content-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-6">
							<h4 class="fas fa-plus-square">&nbsp;</h4>
						</div>
					</div>
				</div>
			</section>
			<section class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-12">
							<div class="card card-outline card-info">
								<div class="card-header">
									<h3 class="card-title">
										교육 정보
									</h3>
								</div>
								<div class="card-body">
									<div class="row">
										<div class="col-sm-12">
											<div class="form-group">
												<label>교육명</label>
												<input name="title" type="text" class="form-control">
											</div>
										</div>
										<div class="col-sm-12">
											<div class="form-group">
												<label>교육 일정</label>
												<div class="input-group">
													<div class="input-group-prepend">
														<span class="input-group-text">
															<i class="far fa-calendar-alt"></i>
														</span>
													</div>
													<input type="text" class="form-control float-right"
														id="reservation">
												</div>

											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<label>담임 선생님</label>
												<select class="form-control"
													style="width: 100%;">
													<option selected="selected" data-select2-id="11">Alabama</option>
													<option data-select2-id="62">Alaska</option>
													<option disabled="disabled" data-select2-id="63">California
														(disabled)</option>
													<option data-select2-id="64">Delaware</option>
													<option data-select2-id="65">Tennessee</option>
													<option data-select2-id="66">Texas</option>
													<option data-select2-id="67">Washington</option>
												</select>
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<label>과목 정보</label>
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<label>학생 정보</label>
											</div>
										</div>
									</div>

								</div>
								<div class="card-footer">
									<div class="card-tools">
										<button onclick="location.href = '/mng/notice/form'" type="button"
											class="btn btn-primary btn-sm">
											<span>등록</span>
										</button>
										<button type="button" class="btn btn-success btn-sm">
											<span>수정</span>
										</button>
										<button type="button" class="btn btn-danger btn-sm">
											<span>삭제</span>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div><!-- /.container-fluid -->
	</div><!-- /.content -->
	<script>

		$(document).ready(function () {

			// Summernote
			$('#reservation').daterangepicker()


		})


	</script>
</th:block>

</html>
