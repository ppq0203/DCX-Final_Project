<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout/mng/mngDefaultLayout}">
<!-- Main content -->

<th:block layout:fragment="content">
	<div class="content-wrapper">
		<div class="container-fluid">
			<section class="content-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-6">
							<h4 class="fas fa-plus-square">&nbsp;공지사항 관리</h4>
						</div>
					</div>
				</div>
			</section>
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="card card-primary card-outline">
								<div class="card-header">
									<h4 class="card-title">공지사항 목록</h4>
									<div class="card-tools">
										<button onclick="location.href = '/mng/subject/form'" type="button" class="btn btn-primary btn-sm">
											<span>등록</span>
										</button>
										<button type="button" class="btn btn-success btn-sm">
											<span>수정</span>
										</button>
										<button type="button" class="btn btn-danger btn-sm">
											<span>삭제</span>
										</button>
									</div>


								</div>
								<!-- /.card-header -->
								<div class="card-body">
									<table class="table table-sm table-bordered table-hover">
										<thead>
											<tr>
												<th style="width:50px;">No.</th>
												<th>제목</th>
												<th>내용</th>
												<th>등록자</th>
												<th>등록일자</th>
											</tr>
										</thead>
										<tbody>
										</tbody>
									</table>
								</div>
								<!-- /.card-body -->
								<div class="card-footer">
									<nav aria-label="Page navigation example">
										<ul class="pagination justify-content-center">
											<li class="page-item previous th-disabled"
												th:classappend="${paging.prev == false} ? 'disabled'">
												<a th:href="@{/chart.com(page=${paging.startPage - 1})}" tabindex="0"
													class="page-link">Previous</a>
											</li>
											<div th:each="pNo: ${#numbers.sequence(paging.startPage, paging.endPage)}">
												<li class="page-item"
													th:classappend="${paging.cri.page == pNo} ? 'active'">
													<a th:href="@{/chart.com(page=${pNo})}" tabindex="0"
														aria-controls="dataTable" class="page-link"
														th:text="${pNo}"></a>
												</li>
											</div>
											<li class="page-item next th-disabled"
												th:classappend="${paging.next == false} ? 'disabled'">
												<a th:href="@{/chart.com(page=${paging.endPage + 1})}" tabindex="0"
													aria-controls="dataTable" class="page-link">Next</a>
											</li>
										</ul>
									</nav>
								</div>
							</div>
						</div>

					</div>
				</div>
			</section>
		</div>
	</div>
	<script>

			});
		})

	</script>
</th:block>

</html>
