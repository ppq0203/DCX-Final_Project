<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout/mng/mngDefaultLayout}">
<!-- Main content -->

<th:block layout:fragment="content">
	<div class="content-wrapper">
		<div class="container-fluid">
			<section class="content-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-6">
							<h4 class="fas fa-plus-square">&nbsp;</h4>
						</div>
					</div>
				</div>
			</section>
			<section class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-12">
							<div class="card card-outline card-info">
								<div class="card-header">
									<h3 class="card-title">
										공지사항
									</h3>
								</div>
								<div class="card-body">
									<div class="col-sm-12">
										<div class="form-group">
											<label>제목</label>
											<input name="title" type="text" class="form-control">
										</div>
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<label>공지 대상</label>
											<select name="pkSubjectSeq" class="select2 select2-hidden-accessible" multiple=""
												data-placeholder="강의" style="width: 100%;" data-select2-id="7"
												tabindex="-1" aria-hidden="true">
												<option>Alabama</option>
												<option>Alaska</option>
												<option>California</option>
												<option>Delaware</option>
												<option>Tennessee</option>
												<option>Texas</option>
												<option>Washington</option>
											</select>
										</div>
									</div>
									<div class="col-sm-12">
										<div class="form-group">
											<label>내용</label>
											<textarea id="summernote" name="contents" class="form-control"
												rows="6"></textarea>
										</div>
									</div>
								</div>
								<div class="card-footer">
									<div class="card-tools">
										<button onclick="location.href = '/mng/notice/form'" type="button"
											class="btn btn-primary btn-sm">
											<span>등록</span>
										</button>
										<button type="button" class="btn btn-success btn-sm">
											<span>수정</span>
										</button>
										<button type="button" class="btn btn-danger btn-sm">
											<span>삭제</span>
										</button>
									</div>
								</div>
							</div>
						</div>



					</div>

				</div>
			</section>
		</div><!-- /.container-fluid -->
	</div><!-- /.content -->
	<script>

		$(document).ready(function () {

			// Summernote
			$('#summernote').summernote()

			$('.select2').select2()

		})


	</script>
</th:block>

</html>
