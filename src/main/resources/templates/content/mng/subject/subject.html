<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout/mng/mngSubjectLayout}">

<th:block layout:fragment="content">
	<div class="row">
		<div class="col-12 p-5">
			<div class="row">
				<div class="col-6">
					<h2 class="p-2">공지사항</h2>
				</div>
				<div class="card-tools col-6 text-right">
					<button data-toggle="modal" data-target="#modal-create-notice" type="button"
						class="mt-3 mr-3 btn btn-primary btn-sm" onclick="openCreateModal()">
						<span>등록</span>
					</button>
				</div>
			</div>
			<!-- /.card-header -->
			<table class="table">
				<thead>
					<tr>
						<th style="width: 5%;">No.</th>
						<th style="width: 70%;">제목</th>
						<th style="width: 10%;">등록자</th>
						<th style="width: 10%;">등록일자</th>
						<th style="width: 5%;"></th>
					</tr>
					<th:block th:if="${noticeList != null}">
						<tr th:each="notice, noticeStat : ${noticeList}">
							<td th:text="${noticeStat.count}">no</td>
							<td th:if="${#strings.length(notice.title) <= 40}" th:text="${notice.title}">title</td>
							<td th:unless="${#strings.length(notice.title) <= 40}"
								th:text="${#strings.append(#strings.substring(notice.title,0,40),'...')}">title</td>
							<td th:text="${notice.registId}">registId</td>
							<td th:text="${notice.registDt}">registDt</td>
							<td>
								<button data-toggle="modal" data-target="#modal-open-notice" type="button"
									th:value="${notice.pkNoticeSeq}"
									th:onclick="openNotice(this, [[${session.loginDto.userId}]])"
									class="btn btn-success btn-sm">
									<span>열기</span>
								</button>
							</td>
						</tr>
					</th:block>
				</thead>
				<tbody>
				</tbody>
			</table>
			<!-- /.card-body -->
			<div th:unless="${noticeList != null}" class="card-footer">
			</div>
		</div>
		<div class="col-12 p-5">
			<div class="row">
				<div class="col-6">
					<h2 class="p-2">강의정보</h2>
				</div>
				<div class="card-tools col-6 text-right">
					<button data-toggle="modal" data-target="#modal-create-class" type="button" class="mt-3 mr-3 btn btn-primary btn-sm" 
					th:onclick="openCreateClassModal([[${session.subjectDto.subStartDt}]], [[${session.subjectDto.subEndDt}]])">
						<span>등록</span>
					</button>
				</div>
			</div>
			<!-- /.card-header -->
			<table class="table">
				<thead>
					<tr>
						<th style="width: 5%;">No.</th>
						<th style="width: 50%;">강의명</th>
						<th style="width: 20%;">과목명</th>
						<th style="width: 10%;">날짜</th>
						<th style="width: 7.5%;">강의자료</th>
						<th style="width: 7.5%;">과제답안</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">1</th>
						<td><button type="button" class="btn btn-link">2023-05-30</button>
						</td>
						<td><span>Client</span></td>
						<td><span>1</span></td>
						<td><i class="fas fa-download"></i>
						</td>
						<td><i class="fas fa-download"></i>
						</td>
					</tr>
					<tr>
						<th scope="row">2</th>
						<td><button type="button" class="btn btn-link">2023-05-30</button>
						</td>
						<td><span>Client</span></td>
						<td><span>2</span></td>
						<td><i class="fas fa-download"></i>
						</td>
						<td><i class="fas fa-download"></i>
						</td>
					</tr>
					<tr>
						<th scope="row">3</th>
						<td><button type="button" class="btn btn-link">2023-05-30</button>
						</td>
						<td><span>Client</span></td>
						<td><span>3</span></td>
						<td><i class="fas fa-download"></i>
						</td>
						<td><i class="fas fa-download"></i>
						</td>
					</tr>
					<tr>
						<th scope="row">4</th>
						<td><button type="button" class="btn btn-link">날짜 링크연결</button>
						</td>
						<td><span>Client</span></td>
						<td><span>4</span></td>
						<td><i class="fas fa-download"></i>
						</td>
						<td><i class="fas fa-download"></i>
						</td>
					</tr>
				</tbody>
			</table>
			<!-- /.card-body -->
			<div class="card-footer">
			</div>
		</div>
	</div>
	<!-- Modal-create-notice -->
	<div class="modal fade" id="modal-create-notice" style="display: none;" aria-hidden="true">
		<form action="/mng/notice/create" method="post">
			<div class="modal-dialog modal-dialog-cented modal-xl">
				<div class="modal-content">
					<div class="col-12 modal-header">
						<h4 class="col-12 modal-title text-center">공지사항</h4>
						<input type="hidden" name="pkEducationSeq" th:value="${session.subjectDto.pkEducationSeq}">
						<input type="hidden" name="registId" th:value="${session.loginDto.userId}">
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group">
										<label>제목</label>
										<input name="title" type="text" class="form-control">
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										<label>내용</label>
										<textarea name="contents" class="form-control summernote-in-subject"
											rows="6"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer justify-content-between">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">
							<span>등록</span>
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- Modal-open-notice -->
	<div class="modal fade" id="modal-open-notice" style="display: none;" aria-hidden="true">
		<form action="/mng/notice/update" method="post">
			<div class="modal-dialog modal-dialog-cented modal-xl">
				<div class="modal-content">
					<div class="col-12 modal-header">
						<h4 class="col-12 modal-title text-center">공지사항</h4>
						<input class="pkNoticeSeq" type="hidden" name="pkNoticeSeq">
						<input type="hidden" name="updateId" th:value="${session.loginDto.userId}">
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group">
										<label>제목</label>
										<div class="title-append">
											<input id="title_notice" name="title" type="text" class="form-control">
										</div>
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										<label>내용</label>
										<div>
											<textarea class="summernote-open-modal form-control summernote-in-subject"
												rows="6" name="contents"></textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer justify-content-between">
						<div>
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
						<div class="check-regist-is-me">
							<button type="submit" class="btn btn-primary">
								<span>공지수정</span>
							</button>
							<button type="button" class="btn btn-danger pkNoticeSeq" onclick="deleteNotice(this)">
								<span>공지삭제</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- Modal-create-class -->
	<div class="modal fade" id="modal-create-class" style="display: none;" aria-hidden="true">
		<form action="/mng/classes/create" method="POST" enctype="multipart/form-data">
			<div class="modal-dialog modal-dialog-cented modal-xl">
				<div class="modal-content">
					<div class="col-12 modal-header">
						<div class="col-6">
							<h4 class="col-12 modal-title">시험 등록</h4>
						</div>
						<div class="card-tools col-6 text-right">
						</div>
					</div>
					<div class="modal-body">
						<div class="container-fluid">

							<div id="classDiv" class="row">
								<!-- 강의정보 등록 모달창에 each문으로 뿌릴 HTML 형식!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
								<div class="col-12">
									<div class="row">
										<div class="col-12">
											<div class="row align-items-center">
												<div class="col-3">
													<h4 class="p-3 text-center">2023년 6월 1일</h4>
												</div>
												<div class="col-9">
													<input value="" name="className" type="text" key="className" index="0" class="form-control questionTitle validate" placeholder="강의명">
												</div>
											</div>
										</div>
										<div class="col-12">
											<div class="row align-items-center">
												<div class="col-3">
													<h4 class="p-3 text-center">강의자료</h4>
												</div>
												<div class="col-9">
													<div class="custom-file mt-3 mb-3">
														<input style="display:none;" th:value="${item.classFile === undefined ? '' : item.classFile)}" name="classFilePath" key="classFilePath" type="file" index="0" class="custom-file-input imgFile" id="customFile0">
														<input th:value="${item.classFilePath === undefined ? '' : item.classFilePath}" name="classFileName" key="classFileName" type="hidden" index="0" class="imgName selected" id="imgName0">
														<label class="custom-file-label" for="customFile0"></label>
													</div>
												</div>
											</div>
										</div>
										<div class="col-12">
											<div class="row align-items-center">
												<div class="col-3">
													<h4 class="p-3 text-center">과제답안</h4>
												</div>
												<div class="col-9">
													<div class="custom-file mt-3 mb-3">
														<input style="display:none;" value="' + (item.file === undefined ? '' : item.file) + '" name="imgPath" key="imgPath" type="file" index="' + index + '" class="custom-file-input imgFile" id="customFile' + index + '">
														<input value="' + (item.imgPath === undefined ? '' : item.imgPath) + '" name="imgName" key="imgName" type="hidden" index="'' + index + '" class="imgName selected" id="imgName' + index + '">
														<label class="custom-file-label" for="customFile' + index + '"></label>
													</div>
												</div>
											</div>
										</div>
										<div class="col-12"></div>
									</div>
								</div>
								<!-- 강의정보 등록 모달창에 each문으로 뿌릴 HTML 형식!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
							</div>

						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
						<button type="submit" divn="create" class="btn btn-primary modelBtn">
							<span>등록</span>
						</button>
						<button type="button" divn="delete" class="btn btn-danger modelBtn">
							<span>삭제</span>
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script th:inline="javascript">
		
		// 공지사항 등록 버튼이 눌릴때 실행되는 코드
		function openCreateModal() {
			$('.modal').on('hidden.bs.modal', function (e) {
				// 모달이 닫힐 때 실행되는 코드
				$(this).find('form')[0].reset(); // 입력 필드 초기화
				$('.summernote-in-subject').summernote('code', ''); // 에디터 초기화
			});
		}
		
		// 강의정보 등록 버튼이 눌릴때 실행되는 코드
		function openCreateClassModal(start, end) {
			var startDate = new Date(start.substring(0,11));
			var endDate = new Date(end.substring(0,11));
			
			var btDay = ((endDate.getTime()-startDate.getTime()) / (1000*60*60*24)) + 1;
			
			if (btDay > 0) {
				CLASS_ARRAY = [];
				for (var i=0; i<btDay; i++) {
					CLASS_ARRAY.push({});
				}
				// arrayInit();
				$('.modal').on('hidden.bs.modal', function (e) {
					// 모달이 닫힐 때 실행되는 코드
					$(this).find('form')[0].reset(); // 입력 필드 초기화
					$('.summernote-in-subject').summernote('code', ''); // 에디터 초기화
				});
			} else {
				alert("강의 시작일보다 강의 종료일이 더 빠릅니다.");
			}
		}
		
		// 공지사항 열기 버튼이 눌릴때 실행되는 코드
		function openNotice(arg0, userId) {
			var buttonValue = arg0.value;
			var form = {
				pkNoticeSeq: buttonValue
			};
			$.ajax({
				type: "POST",
				url: "/openNotice",
				data: JSON.stringify(form),
				contentType: "application/json",
				dataType: "json",
				success: function (data) {
					$(".pkNoticeSeq").val(data.pkNoticeSeq);
					$("#title_notice").val(data.title);
					$(".summernote-open-modal").summernote('code', data.contents);
					if (data.registId == userId) {
						$(".check-regist-is-me").css("display", "block");
					} else {
						$(".check-regist-is-me").css("display", "none");
					}
				},
				error: function (request, status, error) {
					alert("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
				}
			});
		}
		
		// // 공지사항 삭제 버튼이 눌릴때 실행되는 코드
		function deleteNotice(arg0) {
			var buttonValue = arg0.value;
			var form = {
				pkNoticeSeq: buttonValue
			};
			$.ajax({
				type: "POST",
				url: "/deleteNotice",
				data: JSON.stringify(form),
				contentType: "application/json",
				success: function (data) {
				},
				error: function (request, status, error) {
					alert("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
				}
			});
			location.reload();
		}
		
		// json 형태의 데이터를 받아 뿌려주고 json의 길이를 파악하여 몇 칸이 필요한지 알려주는 용도
		var CLASS_ARRAY = [];
		
		
		function imgInit(index, item) {
			var str = "";
			if (item.pkFileSeq != 0) {
				str += '<div class="callout" style="height: 20rem; width: 100%; display: block;">'
					+ '<img id="preview" key="src" index="' + index + '" class="card-img-top imgSrc"  alt="Thumbnail [100%x225]" src="' + item.filePath + '" style="height: 20rem; width: 100%; display: block;">'
					+ '</div>'
				return str;
			} else {
				str += '<div class="callout" style="height: 20rem; width: 100%; display: block;">'
					+ '<p>' + item.contents + '</p>'
					+ '</div>'
				return str;
			}
		}

		function validation(button) {
			var validate = true;
			$(".validate").each(function () {
				var value = $(this).val();

				// 선택되지 않은 값이나 입력값이 없는 경우 처리
				if (value == "" || value == null || value == '') {
					$(this).addClass("is-invalid");
					validate = false;
				}
			});
			if (!validate) {
				return false;
			} else {

				for (var i = 0; i < CLASS_ARRAY.length; i++) {
					var formData = new FormData();
					var item = CLASS_ARRAY[i];
					// 파일 추가
					if (item.file) {
						formData.append('files', item.file);
					} else {
						formData.append('files', new Blob([], {type: 'application/octet-stream'}), 'empty.txt');
					}
					// 기타 필드 추가
					formData.append('titles', new Blob([JSON.stringify(item.title)], {type: "application/json"}));
					formData.append('contents', new Blob([JSON.stringify(item.contents)], {type: "application/json"}));
					// 추가적인 필드가 있다면 여기에 추가해주세요
					$.ajax({
						url: '/mng/exam/create', // 서버의 URL을 입력해주세요
						type: 'POST', // POST 요청으로 전송합니다
						data: formData, // FormData를 전송합니다
						processData: false,
						contentType: false,
						success: function (response) {
							// 요청이 성공적으로 처리되었을 때 실행되는 콜백 함수
							console.log('전송 성공:', response);
							// 전송 후 필요한 작업을 수행해주세요
						},
						error: function (xhr, status, error) {
							// 요청이 실패했을 때 실행되는 콜백 함수
							console.error('전송 실패:', status, error);
							// 실패 시 처리할 작업을 수행해주세요
						}
					});
				}
			}
		}

		function arrayInit() {
			$("#classDiv").empty();
			$.each(CLASS_ARRAY, function (index, item) {
				$("#classDiv").append(
					"<div class=\"col-12\">" +
					"<div class=\"row\">" +
					"<div class=\"col-12 hr\">" +
					"<div class=\"row align-items-center\">" +
					"<div class=\"col-2\">" +
					"<h3 class=\"p-3 num text-center\">" + (index + 1) + "</h3>" +
					"</div>" +
					"<div class=\"col-10\">" +
					"<div class=\"input-group\">" +
					'<input value="' + (item.title === undefined ? '' : item.title) + '" name="title" type=\"text\" key=\"title\" index=\"' + index + '\" class=\"form-control questionTitle validate\" placeholder=\"제목\">' +
					"</div>" +
					"</div>" +
					"</div>" +
					"</div>" +
					"<div class=\"col-12\">" +
					"<div class=\"row\">" +
					"<div class=\"col-2\">" +
					"<div class=\"col-sm-12\">" +
					"<img id=\"preview" + index + "\" key=\"src\" index=\"" + index + "\" class=\"card-img-top imgSrc\" data-src=\"holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail\" " +
					"alt=\"Thumbnail [100%x225]\" src=\"" + (item.src === undefined ? "/img/thumbnail.svg" : item.src) + "\" " +
					"data-holder-rendered=\"true\" style=\"height: 10rem; width: 100%; display: block;\">" +
					"</div>" +
					"<div class=\"col-sm-12\">" +
					"<div class=\"custom-file mt-3 mb-3\">" +
					'<input style="display:none;" value="' + (item.file === undefined ? '' : item.file) + '" name=\"imgPath\" key=\"imgPath\" type=\"file\" index=\"' + index + '\" class=\"custom-file-input imgFile\" id=\"customFile' + index + '\">' +
					"<input value=\"" + (item.imgPath === undefined ? '' : item.imgPath) + "\" name=\"imgName\" key=\"imgName\" type=\"hidden\" index=\"" + index + "\" class=\"imgName selected\" id=\"imgName" + index + "\">" +
					"<label class=\"custom-file-label\" for=\"customFile" + index + "\">" +
					'' + (item.imgName === undefined ? '' : item.imgName) + '' +
					"</label>" +
					"</div>" +
					"</div>" +
					"</div>" +
					"<div class=\"col-10\">" +
					"<textarea name=\"contents\"  value=\"" + (item.contents === undefined ? '' : item.contents) + "\" index=\"" + index + "\" key=\"contents\" class=\"form-control form-control-lg questionTestArea validate\" style=\"height: 100%;\" row=\"4\" id=\"validationTextarea\" placeholder=\"문제\">" +
					"" + (item.contents === undefined ? '' : item.contents) + "" +
					"</textarea>" +
					"</div>" +
					"</div>" +
					"</div>" +
					"</div>" +
					"</div>"
				);
			});
			$(".questionTestArea, .questionTitle").change(function () {
				var index = $(this).attr('index');
				var value = $(this).val();
				var key = $(this).attr('key');
				CLASS_ARRAY[index][key] = value;
			});

			$(".custom-file-input").on("change", function (e) {
				var fileName = $(this).val().split("\\").pop();
				var filePath = $(this).val();
				var index = $(this).attr('index');
				var file = $(this)[0].files[0];
				console.log('파일 : ' + file);
				console.log('파일 경로 : ' + filePath);
				console.log('파일명 : ' + fileName);
				$(this).siblings(this).addClass("selected").html(fileName);
				if (fileName != '') {
					var reader = new FileReader();
					reader.onload = function (event) {
						$('#preview' + index).attr('src', event.target.result);
						CLASS_ARRAY[index]['src'] = event.target.result;
						CLASS_ARRAY[index]['imgPath'] = filePath;
						CLASS_ARRAY[index]['imgName'] = fileName;
						CLASS_ARRAY[index]['file'] = file;
					};
					reader.readAsDataURL(file);
				}
			});

		}

		function score(pkExamResultSeq, divn) {
			$.ajax({
				url: '/mng/exam/result/score',
				type: 'POST',
				data: {
					pkExamResultSeq: pkExamResultSeq,
