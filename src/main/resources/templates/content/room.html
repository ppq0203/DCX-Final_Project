	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script th:inline="javascript">
		$(document).ready(function () {

			var roomName = /*[[${room.roomName}]]*/0;
			var roomId = /*[[${room.pkRoomSeq}]]*/0;
			var username = "334"

			var sockJs = new SockJS("/stomp/chat");
			//1. SockJS를 내부에 들고있는 stomp를 내어줌
			var stomp = Stomp.over(sockJs);

			//2. connection이 맺어지면 실행
			stomp.connect({}, function () {
				console.log("STOMP Connection")

				stomp.subscribe("/sub/chat/gamestart/" + roomId, function(chat) {
            			$('#gameRoom').css('display', 'block'); 
            			$('#waitRoom').css('display', 'none');
                   });

				//4. subscribe(path, callback)으로 메세지를 받을 수 있음
				stomp.subscribe("/sub/chat/room/" + roomId, function (chat) {
					var content = JSON.parse(chat.body);
					var chatContent = content.chatContent;
					var writer = content.pkUserSeq;
					var str = '';

					str = "<div class='col-6'>";
					str += "<b class='fontp'>" + writer + " : " + chatContent + "</b>";
					str += "</div>";
					$("#msgArea").append(str);
					$("#msgArea").scrollTop($("#msgArea")[0].scrollHeight);
				});

				stomp.subscribe("/sub/chat/system/" + roomId, function (chat) {
					var content = JSON.parse(chat.body);
					var chatContent = content.chatContent;
					var writer = ">>SYSTEM";
					var str = '';

					str = "<div class='col-sys'>";
					str += "<b class='fontb'>" + writer + " : " + chatContent + "</b>";
					str += "</div></div>";
					$("#msgArea").append(str);
				});
				stomp.subscribe("/sub/chat/team1List/" + roomId, function (chat) {
					var content = JSON.parse(chat.body);
					$.each(content, function (index, value) {
						if ($("#team1").children("#" + index + "").length > 0) {
							console.log("jquery : 해당 객체 존재함");
						} else {
							str = "<div class='col-sys' id = '" + index + "'>";
							str += "<b class='fontp'>" + value + "</b>";
							str += "</div></div>";
							$("#team1Count").val(Object.keys(content).length);
							$("#" + index + "").remove();
							$("#team1").children(".waiting_room_t1-user1").append(str);
						}
					});
				});

				stomp.subscribe("/sub/chat/team2List/" + roomId, function (chat) {
					var content = JSON.parse(chat.body);
					$.each(content, function (index, value) {
						if ($("#team2").children("#" + index + "").length > 0) {
							console.log("jquery : 해당 객체 존재함");
						} else {
							str = "<div class='col-sys' id = '" + index + "'>"
							str += "<b class='fontp'>" + value + "</b>";
							str += "</div></div>";
							$("#team2Count").val(Object.keys(content).length);
							$("#" + index + "").remove();
							$("#team2").children(".waiting_room_t2-user1").append(str);
						}
					});
				});

				stomp.subscribe("/sub/chat/team3List/" + roomId, function (chat) {
					var content = JSON.parse(chat.body);
					$.each(content, function (index, value) {
						if ($("#team3").children("#" + index + "").length > 0) {
							console.log("jquery : 해당 객체 존재함");
						} else {
							str = "<div class='col-sys' id = '" + index + "'>";
							str += "<b class='fontp'>" + value + "</b>";
							str += "</div></div>";
							$("#team3Count").val(Object.keys(content).length);
							$("#" + index + "").remove();
							$("#team3").children(".waiting_room_t3-user1").append(str);
						}
					});
				});

				stomp.subscribe("/sub/chat/team4List/" + roomId, function (chat) {
					var content = JSON.parse(chat.body);
					$.each(content, function (index, value) {
						if ($("#team4").children("#" + index + "").length > 0) {
							console.log("jquery : 해당 객체 존재함");
						} else {
							str = "<div class='col-sys' id = '" + index + "'>";
							str += "<b class='fontp'>" + value + "</b>";
							str += "</div></div>";
							$("#team4Count").val(Object.keys(content).length);
							$("#" + index + "").remove();
							$("#team4").children(".waiting_room_t4-user1").append(str);
						}
					});
				});

				stomp.subscribe("/sub/chat/rm/" + roomId, function (chat) {
					var content = chat.body;
					console.log(content);
					$("#" + content + "").remove();
				});

				//3. send(path, header, message)로 메세지를 보낼 수 있음
				stomp.send('/pub/chat/enter', {}, JSON.stringify({pkRoomSeq: roomId, pkUserSeq: username}))
			});

			$("#team1").on("click", function (e) {
				if($("#team1Count").val() >= /*[[${room.teamNumber}]]*/0){
					alert("팀이 꽉 찼습니다.");
				}
				else
				{
					stomp.send('/pub/chat/Team1Change', {}, JSON.stringify({pkRoomSeq: roomId}))
				}
				$("#content").css("pointer-events", "none")
				$("#content").css("opacity", "100%")
			})

			$("#team2").on("click", function (e) {
				if($("#team2Count").val() >= /*[[${room.teamNumber}]]*/0){
					alert("팀이 꽉 찼습니다.");
				}
				else
				{
					stomp.send('/pub/chat/Team2Change', {}, JSON.stringify({pkRoomSeq: roomId}))
				}
				$("#content").css("pointer-events", "none")
				$("#content").css("opacity", "100%")
			})

			$("#team3").on("click", function (e) {
				if($("#team3Count").val() >= /*[[${room.teamNumber}]]*/0){
					alert("팀이 꽉 찼습니다.");
				}
				else
				{
					stomp.send('/pub/chat/Team3Change', {}, JSON.stringify({pkRoomSeq: roomId}))
				}
				$("#content").css("pointer-events", "none")
				$("#content").css("opacity", "100%")
			})

			$("#team4").on("click", function (e) {
				if($("#team4Count").val() >= /*[[${room.teamNumber}]]*/0){
					alert("팀이 꽉 찼습니다.");
				}
				else
				{
					stomp.send('/pub/chat/Team4Change', {}, JSON.stringify({pkRoomSeq: roomId}))
				}
				$("#content").css("pointer-events", "none")
				$("#content").css("opacity", "100%")
			})

			$("#system-test").on("click", function (e) {
				stomp.send('/pub/chat/system', {}, JSON.stringify({pkRoomSeq: roomId}))
			})

			$("#button-send").on("click", function (e) {
				var msg = document.getElementById("msg");

				console.log(username + ":" + msg.value);
				stomp.send('/pub/chat/message', {}, JSON.stringify({pkRoomSeq: roomId, chatContent: msg.value, pkUserSeq: username}));
				msg.value = '';
			});

			$(".teamchange").on("click", function (e) {
				$("#content").css("pointer-events", "all")
				$("#content").css("opacity", "80%")
			});

			$("#msg").keyup(function () {
				if (event.keyCode == 13) {
					var msg = document.getElementById("msg");
					stomp.send('/pub/chat/message', {}, JSON.stringify({pkRoomSeq: roomId, chatContent: msg.value, pkUserSeq: username}));
					msg.value = '';
				}
			});

			$("#gamestart").on("click", function() {
	    			stomp.send('/pub/chat/gamestart', {}, JSON.stringify({pkRoomSeq: roomId}));
			});
		}); 
	</script>

			CodeMirror.fromTextArea(document.getElementById("codeMirrorDemo"), {
