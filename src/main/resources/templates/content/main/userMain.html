<!-- Default Layout Import-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout/mainLayout}">

<th:block layout:fragment="content">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<header>

				</header>
			</div>
		</div>
		<div class="row">
			<div class="col-xl-8 col-sm-12">
				<div class="card">
					<div class="card-body">
						<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
							<ol class="carousel-indicators">
								<li data-target="#carouselExampleIndicators" data-slide-to="0" class=""></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
							</ol>
							<div class="carousel-inner">
								<div class="carousel-item">
									<img class=" w-100"
										src="https://placehold.it/900x500/39CCCC/ffffff&amp;text=I+Love+Bootstrap"
										alt="First slide">
								</div>
								<div class="carousel-item active">
									<img class=" w-100"
										src="https://placehold.it/900x500/3c8dbc/ffffff&amp;text=I+Love+Bootstrap"
										alt="Second slide">
								</div>
								<div class="carousel-item">
									<img class=" w-100"
										src="https://placehold.it/900x500/f39c12/ffffff&amp;text=I+Love+Bootstrap"
										alt="Third slide">
								</div>
							</div>
							<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
								data-slide="prev">
								<span class="carousel-control-custom-icon" aria-hidden="true">
									<i class="fas fa-chevron-left"></i>
								</span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
								data-slide="next">
								<span class="carousel-control-custom-icon" aria-hidden="true">
									<i class="fas fa-chevron-right"></i>
								</span>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xl-4 col-sm-12">
				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col-12 p-3">
								<button style="height: 20vh;" type="button" class="btn btn-block btn-danger btn-lg"><h1><i
										class="fa-brands fa-youtube"></i>&nbsp;Youtube</h1></button>
							</div>
							<div class="col-12 p-3">
								<div class="row">
									<div class="col-6">
										<button style="height: 20vh;" type="button"
											class="btn btn-block btn-outline-primary btn-lg">학원소개</button>
									</div>
									<div class="col-6">
										<button style="height: 20vh;" type="button"
											class="btn btn-block btn-outline-success btn-lg">공모전정보</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xl-12 col-sm-12">
				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col-4 p-3">
								<button style="height: 40vh;" type="button" class="btn btn-block bg-gradient-secondary btn-lg"><h1>Game</h1></button>
							</div>
							<div class="col-4 p-3">
								<button style="height: 40vh;" type="button" class="btn btn-block bg-gradient-secondary btn-lg"><h1>IT.zip</h1></button>
							</div>
							<div class="col-4 p-3">
								<button style="height: 40vh;" type="button" class="btn btn-block bg-gradient-secondary btn-lg"><h1>LMS</h1></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>

</html>
