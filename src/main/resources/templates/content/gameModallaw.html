<!-- Default Layout Import-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout/emptyLayout}">
<th:block layout:fragment="content">

	<link rel="stylesheet" type="text/css" href="/css/game.css">
	<link th:href="@{/css/dice.css}" rel="stylesheet">
	<link th:href="@{/css/dice.img}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/game.css">
	<script th:src="@{/js/dice.js}"></script>



<style>
			@font-face {
			font-family: 'DungGeunMo';
			src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
			font-weight: normal;
			font-style: normal;
			}
			.md_container {
				position: relative;
				width: 900px;
				height: 400px;
				background-color : rgb(0, 0, 255);
				
				
				margin : 0px;
				border : 2px solid rgb(0, 0, 255);
				font-family : 'DungGeunMo';
				font-size : 25px;
				color: white;
				
				
			}
				.md_content {
					width: 413px;
					height: 300px;
					padding: 20px;
					margin : 17px;
					background-color : rgb(255, 255, 255);
					border-radius: 10px;
				    float: left;
						
				}
				
				.mdd_content {
					width: 413px;
					height: 300px;
					padding: 20px;
					margin : 17px;
					background-color : rgb(255, 255, 255);
					border-radius: 10px;
					float: right;
					
				}
				
				
				
			.md_footer{
        		padding: 5px;
				height : 70px;				
			}
			
			/*btn*/
			.madebtn1{
				width : 200px;
				height : 50px;
				font-family : 'DungGeunMo';
				
				font-size : 20px;
				border-radius: 10px;
				text-align: center;
				background : #FFC04D;
				border : 1px solid #FFC04D;
				background-color : #ffe699;
				margin: auto;
                 display: block;
				color: rgb(255, 0, 0);
				
			 }
				
		</style>
	</head>
	<body>
		<div class="md_container">
			<div class='md_content'>
	           <input id="Question" name="input" value="Question">
	   </div>
	   
			<div class='mdd_content'>
	           <input id="input" name="input" value="input">
	   </div>
			
			<div id='md_footer'>
				<button class="madebtn1" type="submit">답변제출</button>
			</div>
			
			
		</div>
	</body>


</th:block>

</html>
