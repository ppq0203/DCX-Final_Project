<!-- Default Layout Import-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout/emptyLayout}">
<th:block layout:fragment="content">

	<link rel="stylesheet" type="text/css" href="/css/game.css">
	<link th:href="@{/css/dice.css}" rel="stylesheet">
	<link th:href="@{/css/dice.img}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/game.css">
	<script th:src="@{/js/dice.js}"></script>



<style>
			@font-face {
			font-family: 'DungGeunMo';
			src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
			font-weight: normal;
			font-style: normal;
			}
			.mdaw_container {
				position: relative;
				width: 900px;
				height: 400px;
				background-color : #005255;
				
				
				margin : 0px;
				border : 2px solid #005255;
				font-family : 'DungGeunMo';
				font-size : 25px;
				color: white;
				
				
			}
				.mdaw_content {
					width: 413px;
					height: 300px;
					padding: 15px;
					margin : 17px;
					background-color : rgb(255, 255, 255);
					border-radius: 10px;
				    float: left;
				    font-size : 20px;
				}
				
				
				
			.mdaw_footer{
        		padding: 5px;
				height : 70px;				
			}
			
			/*btn*/
			.answerbtn{
				width : 200px;
				height : 50px;
				font-family : 'DungGeunMo';
				font-size : 20px;
				border-radius: 10px;
				text-align: center;
				background : #FFC04D;
				border : 1px solid #FFC04D;
				background-color : #ffe699;
				margin: auto;
                 display: block;
				color: rgb(255, 0, 0);
				
			 }
				
		</style>
	</head>
	<body>
		<div class="mdaw_container">
			<div class='mdaw_content'>
	           <input type="text" id="Question" name="input" value="Question">
	   </div>
	   
			<div class='mdaw_content'>
	          <!-- <input type="text" id="input" name="input" placeholder="input">-->
	          <textarea cols="32" rows="9" placeholder="답을 입력해주세요."></textarea>
	   </div>
			
			<div id='mdaw_footer'>
				<button class="answerbtn" type="submit">답변제출</button>
			</div>
			
			
		</div>
	</body>


</th:block>

</html>
